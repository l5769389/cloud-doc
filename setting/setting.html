<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
<style>
    html{
        width: 100%;
        height: 100%;
    }
    body{
        width: 100%;
        height: 100%;
    }
    .wrapper{
        width: 100%;
        height: 100%;
        padding: 15px;
        box-sizing: border-box;
    }
    .wrapper1{
        width: 370px;
        height: 80px;
        display: flex;
        align-items: center;
        flex-direction: row;
    }
    .form-container{
        width: 300px;
        height: 100%;
        display: flex;
        flex-direction: column;
    }
    button{
        margin-top: 30px;
    }
</style>
<body>
<div class="wrapper">
    <div class="d-flex align-items-start">
        <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <a class="nav-link active" id="v-pills-home-tab" data-bs-toggle="pill" href="#v-pills-home" role="tab" aria-controls="v-pills-home" aria-selected="true">设置本地地址</a>
            <a class="nav-link" id="v-pills-profile-tab" data-bs-toggle="pill" href="#v-pills-profile" role="tab" aria-controls="v-pills-profile" aria-selected="false">设置腾讯云信息</a>
        </div>
        <div class="tab-content" id="v-pills-tabContent">
            <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">
                <div class="wrapper1">
                    <input type="text" class="form-control" id="path" placeholder="请选择云文档本地位置">
                    <button class="btn btn-outline-secondary text-nowrap" style="margin: 0" type="button" id="btn-choose">选择新位置</button>
                </div>
            </div>
            <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">
                <div class="form-container">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="SecretId" placeholder="name@example.com">
                        <label for="SecretId"> SecretId</label>
                    </div>
                    <div class="form-floating  mb-3">
                        <input type="text" class="form-control" id="SecretKey" placeholder="Password">
                        <label for="SecretKey">SecretKey</label>
                    </div>
                    <div class="form-floating  mb-3">
                        <input type="text" class="form-control" id="Bucket" placeholder="Password">
                        <label for="Bucket"> Bucket</label>
                    </div>
                    <div class="form-floating  mb-3">
                        <input type="text" class="form-control" id="Region" placeholder="Password">
                        <label for="Region"> Region</label>
                    </div>
                    <button type="button" class="btn btn-primary" id="btn">提交</button>
                </div>
            </div>
        </div>
    </div>


</div>
<script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script>
    const { remote, ipcRenderer } = window.require('electron');
    const Store = window.require('electron-store');
    const store = new Store();
    const formObj = store.get('cloudObj');
    const localPath =store.get('localPath');
    const arr =['SecretId','SecretKey',"Bucket",'Region'];
    arr.forEach(item=>{
      document.getElementById(item).value =formObj[item] ||'';
    })
    document.getElementById('path').value=localPath ||'';
    const btn =document.getElementById('btn');
    btn.addEventListener('click',()=>{
        const obj ={};
        arr.forEach(item=>{
            obj[item] = document.getElementById(item).value;
        })
        ipcRenderer.send('cloud-info-ok',obj);
    })

    document.getElementById('btn-choose').addEventListener('click',()=>{
        const openDialog = async ()=>{
            const result =await remote.dialog.showOpenDialog({
                title:'test',
                properties:['openDirectory','createDirectory'],
            })
            if (result.filePaths.length){
                document.getElementById('path').value=result.filePaths[0];
                ipcRenderer.send('choose-cloud-path',result.filePaths[0])
            }
        }
        openDialog();
    })
</script>
</body>
</html>
